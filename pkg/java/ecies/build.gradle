plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.prando.Main'
        )
    }
}

group 'com.prando'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.bouncycastle', name: 'bcprov-ext-jdk15to18', version: '1.64'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}